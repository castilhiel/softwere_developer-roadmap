<!DOCTYPE html>
<html>
  <head>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <button id="sendButton">Clique aqui</button>
    <p id="demo">OPA</p>

    <script>
      let valor = 0;
      let incrementando = true;
      let outro_incrementando = true;

      setInterval(() => {
        if (incrementando) {
          document.getElementById("demo").style.fontSize = valor.toString() + "px";
          valor++;
          if (valor >= 100) {
            incrementando = false;
          }
        } else {
          document.getElementById("demo").style.fontSize = valor.toString() + "px";
          valor--;
          if (valor <= 0) {
            incrementando = true;
            outro_incrementando = !outro_incrementando;
            document.getElementById("demo").innerHTML = outro_incrementando ? "OPA" : "BÃO??";
          }
        }

        console.log(valor); // Substitua este console.log por qualquer outra ação que você queira executar a cada ciclo.
      }, 50); // 10000 ms = 10 segundos
    </script>
  </body>
</html>
